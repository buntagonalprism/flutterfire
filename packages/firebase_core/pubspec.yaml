name: firebase_core
description: Flutter plugin for Firebase Core, enabling connecting to multiple
  Firebase apps.
author: Flutter Team <flutter-dev@googlegroups.com>
homepage: https://github.com/FirebaseExtended/flutterfire/tree/master/packages/firebase_core
version: 0.4.0+9

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.firebase.core
        pluginClass: FirebaseCorePlugin
      ios:
        pluginClass: FLTFirebaseCorePlugin
      web:
        pluginClass: FirebaseCorePlugin
        fileName: firebase_core_web.dart

dependencies:
  flutter:
    sdk: flutter
  meta: "^1.0.5"
  firebase: ^5.0.4
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

environment:
  sdk: ">=2.0.0-dev.28.0 <3.0.0"
  flutter: ">=1.5.0 <2.0.0"
